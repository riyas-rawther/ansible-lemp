---
- hosts: localhost
  pre_tasks:
    - name: Verify Ansible meets minimum version requirements.
      assert:
        that: "ansible_version.full is version_compare('2.12', '>=')"
        msg: >
          "You must update Ansible to at least 2.12 to use this Ansible Roles."

- name: Install nginx
  hosts: prod_web
  become: yes
  roles:
    - { role: nginxinc.nginx }

- name: Install PHP
  hosts: prod_web
  become: yes
  roles:
    - { role: geerlingguy.php }

- name: LetsEncrypt
  hosts: prod_web
  become: yes
  roles:
    - { role: letsencrypt }
